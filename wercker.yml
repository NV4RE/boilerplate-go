build:
    box: golang:1.9.2

    steps:

    - wercker/setup-go-workspace:
      package-dir: github.com/NV4RE/boilerplate-go

    # Test the project
    - script:
        name: go test
        code: go test -v github.com/NV4RE/boilerplate-go/...

    # Statically build the project
    - script:
        name: go build
        code: go build -o boilerplate-go github.com/NV4RE/boilerplate-go/cmd 
