build:
    box: google/golang
    steps:

    - script:
        name: go get
        code: go get ./...

    # Test the project
    - script:
        name: go test
        code: go test ./...

    # Statically build the project
    - script:
        name: go build
        code: go build  github.com/onuryilmaz/boilerplate-go/cmd -o boilerplate-go
